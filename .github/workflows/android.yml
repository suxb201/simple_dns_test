name: Android CI

on:
  push:
    paths:
      - 'android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew assemblePureDebug
      - name: Build release
        run: chmod +x gradlew && ./gradlew assemblePureRelease
      - name: Upload Debug
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-artifact@v2
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/pure/debug/app-debug.apk
      - name: Upload Release
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/pure/release/app-release.apk

